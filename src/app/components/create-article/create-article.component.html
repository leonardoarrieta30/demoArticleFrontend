<div class="create-article-dialog">
  <h1 class="create-article-title">Crear Artículo</h1>

  <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width">
      <input matInput placeholder="Código del Artículo" formControlName="code" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="Nombre del Artículo" formControlName="name" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <textarea matInput placeholder="Descripción del Artículo" formControlName="description" required></textarea>
    </mat-form-field>

    <mat-form-field class="half-width">
      <input matInput type="number" placeholder="Precio" formControlName="price" required>
    </mat-form-field>

    <mat-form-field class="half-width">
      <input matInput type="number" placeholder="Stock" formControlName="stock" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="URL de la imagen(png o jpg)" formControlName="photo" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-select placeholder="Categoría" formControlName="categoryId">
        <mat-option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-checkbox class="checkbox" formControlName="state">Activo</mat-checkbox>

    <div class="button-container">
      <button mat-button (click)="onCancel()">Cancelar</button>
      <button mat-raised-button color="primary" type="submit">Crear Artículo</button>
    </div>
  </form>
</div>
